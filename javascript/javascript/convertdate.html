<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Company page</title>
  </head>
  <body>
    <p>Welcome! Here you can find following things:</p>
    <ol>
      <li><em><a href="#logo">Company's logo</a></em></li>
      <li><a href="#employees">List of employees</a></li>
    </ol>

    <h2>Company's logo</h2>
    <p>Company uses following logos:</p>
    
    <ul>
      <li><img src="new_logo.gif"></li>
      <li><img src="old_logo.gif"></li>
    </ul>

    <h2>List of employees</h2>
   
    <table>
     <thead>
      <th>First name</th>
      <th>Last name</th>
    </thead>
      <tr>
        <td>Mary</td>
        <td>Williams</td>
      </tr>
      <tr>
        <td>James</td>
        <td>Smith</td>
      </tr>
    </table>
  </body>
</html>
