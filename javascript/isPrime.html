        function isPrime() 
        {

        	var n = document.getElementById("num").value;
                        
        	if (n < 2) { document.getElementById("res1").innerHTML = n + " is not prime.";}
        	if (n != Math.round(n)) {document.getElementById("res1").innerHTML = n + " is not prime."}
                        
        	var isPrime = document.getElementById("res1").innerHTML = n + " is prime!";

                        
        	for (var i = 2; i <= Math.sqrt(n); i++) 
        	{
        		if (n % i == 0) {isPrime = document.getElementById("res1").innerHTML = n + " is not prime.";}
        	}

                        
        	return isPrime;

    	}
