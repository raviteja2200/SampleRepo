<!DOCTYPE html>
<html>
<head>
	<title>find your product and division</title>
</head>
<body>
	num1: <input type="text" id="num1" onkeyup="mul();div();">
	<br />
	<br />
	num2:<input type = "text" id = "num2" onkeyup="mul();div();">
	<div id="res"></div>
	<div id="res1"></div>
	<script type="text/javascript">
		function mul () {
				// body...
				var x = document.getElementById('num1').value || 0;
				var y = document.getElementById('num2').value || 0;
				console.log(x);
				console.log(y);
				document.getElementById('res1').innerHTML = "your multiplication result is " + (x*y) + "<br /><br />"
			}
			
		function div () {
				// body...
				var x = document.getElementById('num1').value || 0;
				var y = document.getElementById('num2').value || 1;
				console.log(x);
				console.log(y);
				document.getElementById('res').innerHTML = "your division result is " + (x/y) + "<br /><br />"
			}
					
	</script>
</body>
</html>
