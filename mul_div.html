<!DOCTYPE html>
<html>
<head>
	<title>find your product and division</title>
</head>
<body>
	num1: <input type="text" id="num1" onkeyup="mul();div();add();sub()">

	<br />

	<div id="res1"></div>
	<div id="res2"></div>
	<div id="res3"></div>

		function mul () {
				// body...
				var x = document.getElementById('num1').value || 0; //getting num 1
				var y = document.getElementById('num2').value || 0; //getting num 2
				/*console.log(x);
				console.log(y);
				for debugging
				*/	
				document.getElementById('res1').innerHTML = "your multiplication result is " + (x*y) + "<br /><br />";
			}
			
		function div () {
				// body...
				var x = document.getElementById('num1').value || 0; //getting num 1
				var y = document.getElementById('num2').value || 1; //getting num 2
				/*
				console.log(x);
				console.log(y); 
				for debugging
				*/
				document.getElementById('res').innerHTML = "your division result is " + (x/y) + "<br /><br />";
			}
		function add() {
			var x = parseFloat(document.getElementById('num1').value || 0); //getting num 1
				var y = parseFloat(document.getElementById('num2').value || 0); //getting num 2
				var res = x+y;
				/*console.log(x);
				console.log(y);
				for debugging
				*/	
				document.getElementById('res2').innerHTML = "your sum is " + res + "<br /><br />";

		}
		function sub() {
			var x = document.getElementById('num1').value || 0; //getting num 1
				var y = document.getElementById('num2').value || 0; //getting num 2
				/*console.log(x);
				console.log(y);
				for debugging
				*/	
				document.getElementById('res3').innerHTML = "your diiference is " + (x-y) + "<br /><br />";

		}	
					
	</script>
