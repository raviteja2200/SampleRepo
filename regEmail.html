<!DOCTYPE html>
<html>
<head>
	<title>Validate Email</title>
</head>
<body>
	Email: <input type="text" id="txtEmail" onkeyup="validateEmail()" />
	<br />
	<br />
	Enter your phone: <input type="text" id="phonenum" onkeyup="validatePhone()" />
	<script type="text/javascript">
		function validateEmail() 
		{
					// body...
					//get the element for html page
					var emailTextBox = document.getElementById("txtEmail");
					var val = emailTextBox.value;
					var emailRegEx =  /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
					emailTextBox.style.color = "white";

					if (emailRegEx.test(val)) 
					{
						emailTextBox.style.backgroundColor="aqua";

					} else
					{
						emailTextBox.style.backgroundColor="blue";

					}
		}
		function validatePhone()
		{
			var phone = document.getElementById("phonenum");

			var valph = phone.value;

			var regex = /^(\([0-9]{3}\)\s*|[0-9]{3}\-)[0-9]{3}-[0-9]{4}$/;
			phone.style.color = "white";

			if (regex.test(valph)) 
				{
					phone.style.backgroundColor="aqua";
				} else
				{
					phone.style.backgroundColor="blue";

				};

		}		
	</script>

</body>
</html>
